services:
  database:
    image: mysql:8.2
    container_name: mysql_laravel
    volumes:
      - volume_db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: gestion_immo
    ports:
      - "3309:3306"
    networks:
      - monreseau

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin_laravel
    ports:
      - 9000:80
    environment:
      MYSQL_ROOT_PASSWORD: admin
      PMA_ARBITRARY: 1
    networks:
      - monreseau
    depends_on:
      - database
  immo_docker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: immo_docker
    restart: always
    ports:
      - "8090:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - database
    networks:
      - monreseau

volumes:
  volume_db:
networks:
  monreseau: